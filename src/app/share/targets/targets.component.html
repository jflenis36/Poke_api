<div routerLink="/view/{{id_pokemon}}" *ngIf="view_specific_pokemon" class="target"  >
        <div class="image">
            <img src="{{ specific_pokemon.img }}" alt="">
        </div>
        <div class="name-pokemon">
            {{ pokemon }}
        </div>
        <p class="index"> {{ id_pokemon }} </p>
        <div class="fondo-oscuro"></div>
</div>
